<div id="modalRegistro" class="modal">
  <div class="modal-content">
    <span class="cerrar" id="cerrarModal">&times;</span>
    <div class="modal-form">
      
      <!-- LOGIN -->
      <div class="columna">
        <h2>Acceder</h2>
        <form id="formLogin">
          <label>Correo electrónico *</label>
          <input type="text" id="logEmail" required>
          <label>Contraseña *</label>
          <input type="password" id="logPass" required>
          <button type="submit" class="btn-acceso">ACCESO</button>
        </form>
        <p id="mensajeLogin" class="mensaje"></p>
      </div>

      <!-- REGISTRO -->
      <div class="columna">
        <h2>Registrarse</h2>
        <form id="formRegistro">
          <label>DNI / CUIT / CUIL *</label>
          <input type="number" id="regDNI" required pattern="[0-9]+" inputmode="numeric">
          <label>Dirección de correo electrónico *</label>
          <input type="email" id="regEmail" required>
          <label>Contraseña *</label>
          <input type="password" id="regPass" required>
          <button type="submit" class="btn-acceso">REGISTRARSE</button>
        </form>
        <p id="mensajeRegistro" class="mensaje"></p>
      </div>

    </div>
  </div>
</div>
